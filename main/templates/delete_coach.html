{% extends 'base.html' %}

{% block title %} Elimina Allenatore {% endblock %}

{% block content %}
    <a href="{% url 'main:dashboard' %}" class="btn btn-primary" style="margin-bottom: 50px">Torna alla Dashboard</a>
    <h3>Vuoi eliminare l'allenatore: {{ coach.name }} {{ coach.last_name }}??</h3>
    <form method="post" action="{% url 'main:delete-coach' coach.pk %}">
        {% csrf_token %}
        <button type="submit">Cancella</button>
    </form>
{% endblock %}
