{% extends 'base.html' %}


{% block content %}
    <a href="{% url 'main:dashboard' %}" class="btn btn-primary" style="margin-bottom: 50px">Torna alla Dashboard</a>
    <h3>Vuoi eliminare {{ player.name }} {{ player.last_name }}??</h3>
    <form method="post" action="{% url 'main:delete-player' player.pk %}">
        {% csrf_token %}
        <button type="submit">Cancella Giocatore</button>
    </form>
{% endblock %}
