{% extends 'base.html' %}


{% block title %}Creazione Giocatore{% endblock %}


{% block content %}
  <div class="container">
    <h2>Aggiungi un nuovo giocatore{% block team %}{% endblock %}</h2>
    <form method="post" class="row g-3">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Aggiungi</button>
      </div>
    </form>
  </div>
{% endblock %}
