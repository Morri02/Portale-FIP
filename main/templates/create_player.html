{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Create Player{% endblock %}


{% block content %}

        {% csrf_token %}
        {% crispy form %}
        <button type="submit">Create</button>
    </form>
{% endblock %}
