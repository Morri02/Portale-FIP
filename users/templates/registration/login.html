{% extends 'base.html' %}
{% load static %}

{% comment %}campi: username e password{% endcomment %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <img src="{% static 'img/logo_fip.png' %}" alt="Logo" height="60px" width="60px">
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
